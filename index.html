<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f5e4e4;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <script>
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 50 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.6)`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.top = '100vh';

            document.body.appendChild(bubble);

            const animationDuration = Math.random() * 5 + 5;
            bubble.style.transition = `transform ${animationDuration}s ease-in, opacity ${animationDuration}s`;
            setTimeout(() => {
                bubble.style.transform = `translateY(-120vh)`;
                bubble.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                document.body.removeChild(bubble);
            }, animationDuration * 1000);
        }

        setInterval(createBubble, 200);
    </script>
</body>
</html>
